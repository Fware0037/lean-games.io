<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - lean.games.io</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c; /* Черный фон */
            color: #fff; /* Белый текст */
        }

        header {
            background-color: #000; /* Черный фон для шапки */
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 48px;
            margin: 0;
            text-transform: uppercase;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ffd700; /* Золотистый цвет при наведении */
        }

        main {
            padding: 20px;
            text-align: center;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background-color: #000; /* Черный фон для подвала */
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-text {
            color: #ccc;
            font-size: 14px;
        }

        /* Стили кнопок */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffd700; /* Золотистый цвет */
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ffc107; /* Оранжевый цвет при наведении */
        }
    </style>
</head>
<body>
    <!-- Шапка страницы -->
    <header>
        <h1>Main - lean.games.io</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">Main</a></li>
                <li><a href="games.html">Repacks</a></li>
            </ul>
        </nav>
    </header>

    <!-- Основное содержимое -->
    <main>
        <section>
            <h2>Welcome to lean.games</h2>
            <p>Here you will find repacks for your game.</p>
        </section>
    </main>

    <!-- Подвал страницы -->
    <footer>
        <p class="footer-text">Made with love </p>
    </footer>
</body>
</html>
